<div class="p-4 border rounded shadow-sm bg-light">

    <h4 class="mb-4 text-center">User Information</h4>

    <!-- Add Details Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailsModal"
        (click)="resetFormState()">
        Add Details
    </button>


</div>

<!-- Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">
                    {{ editData ? 'Edit Details' : 'Add Details' }}
                </h5>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" ()></button> -->
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" [(ngModel)]="formContact().name" name="name" required />
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" [(ngModel)]="formContact().phone" name="phone" required />
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" [(ngModel)]="formContact().email" name="email" required />
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="formContact().address" name="address"
                        required></textarea>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label d-block">Gender</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" [(ngModel)]="formContact().gender"
                            value="Male" />
                        <label class="form-check-label">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" [(ngModel)]="formContact().gender"
                            value="Female" />
                        <label class="form-check-label">Female</label>
                    </div>
                </div>

            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetFormState()">
                    Cancel
                </button>

                <button *ngIf="!editData" class="btn btn-primary" (click)="addData(); resetFormState()"
                    data-bs-dismiss="modal">
                    Submit
                </button>

                <!-- <button *ngIf="editData" class="btn btn-success" (click)="updateData(); resetFormState()"
                    data-bs-dismiss="modal">
                    Update
                </button> -->

            </div>

        </div>
    </div>
</div>
