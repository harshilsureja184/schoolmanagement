<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        @for (c of data; track $index) {
        <tr [routerLink]="c.email">
            <td>{{ c.name }}</td>
            <td>{{ c.phone }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.address }}</td>
            <td>{{ c.gender }}</td>

            <td>
                <button class="btn btn-primary btn-sm me-2" data-bs-toggle="modal" data-bs-target="#detailsModal" (click)="edititem($index)">
                    Edit
                </button>

                <button class="btn btn-danger btn-sm" (click)="deleteitem($index)">
                    Delete
                </button>
            </td>
        </tr>
        }

        <!-- @if (data.length === 0) {
            <tr>
                <td colspan="6" class="text-center text-muted">
                    No records found
                </td>
            </tr>
        } -->
    </tbody>
</table>
